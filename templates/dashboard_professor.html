{% extends "base.html" %}

{% block title %}Dashboard Professor{% endblock %}

{% block content %}
<div class="card">
    <h2 class="mb-4">Painel do Professor</h2>
    
    <div class="row">
        <!-- Vincular Aluno -->
        <div class="col-md-6">
            <div class="card mb-4">
                <h4 class="card-header">Vincular Aluno à Matéria</h4>
                <div class="card-body">
                    <form method="POST" action="/vincular-materia">
                        <div class="mb-3">
                            <label class="form-label">Aluno:</label>
                            <select name="aluno_id" class="form-select" required>
                                <option value="" disabled selected>Selecione um aluno</option>
                                {% for aluno in alunos %}
                                <option value="{{ aluno[0] }}">{{ aluno[1] }}</option>
                                {% else %}
                                <option disabled>Nenhum aluno cadastrado</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Matéria:</label>
                            <select name="materia_id" class="form-select" required>
                                <option value="" disabled selected>Selecione uma matéria</option>
                                {% for materia in materias %}
                                <option value="{{ materia[0] }}">{{ materia[1] }}</option>
                                {% else %}
                                <option disabled>Nenhuma matéria cadastrada</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-link-45deg"></i> Vincular
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Atualizar Notas -->
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-header">Atualizar Notas e Frequência</h4>
                <div class="card-body">
                    <form method="POST" action="/atualizar-nota">
                        <div class="mb-3">
                            <label class="form-label">Aluno:</label>
                            <select name="aluno_id" class="form-select" required>
                                <option value="" disabled selected>Selecione um aluno</option>
                                {% for aluno in alunos %}
                                <option value="{{ aluno[0] }}">{{ aluno[1] }}</option>
                                {% else %}
                                <option disabled>Nenhum aluno cadastrado</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Matéria:</label>
                            <select name="materia_id" class="form-select" required>
                                <option value="" disabled selected>Selecione uma matéria</option>
                                {% for materia in materias %}
                                <option value="{{ materia[0] }}">{{ materia[1] }}</option>
                                {% else %}
                                <option disabled>Nenhuma matéria cadastrada</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row g-2">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nova Nota:</label>
                                    <input type="number" step="0.1" min="0" max="10" 
                                           name="nota" class="form-control" 
                                           placeholder="0.0 a 10.0" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nova Frequência (%):</label>
                                    <input type="number" step="0.1" min="0" max="100" 
                                           name="frequencia" class="form-control" 
                                           placeholder="0 a 100" required>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100">
                            <i class="bi bi-arrow-repeat"></i> Atualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adicione isso no final do base.html ou aqui -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    .card {
        margin-bottom: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    
    .card-header {
        background-color: #f8f9fa;
        font-weight: 600;
    }
    
    select:invalid {
        color: #6c757d;
    }
</style>
{% endblock %}
